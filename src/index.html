<!DOCTYPE html>
<head>
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title> Login Form </title>
	<link rel=stylesheet" type="text/css" href="Login/main.css">
</head>
<body>
	<div class="container">
		<form class="form" id="login">
			<h1 class="form__title">Login</h1>
			<div class="form__mesage form_message-error">Incorrect username/password combination</div>
			
			<div class="form__input-group">
				<input type="text" class="form__input" autofocus placeholder="Username or email">
				<div class = "form_input-error-message">Error message</div>
			</div>
			
			<div class="form__input-group">
				<input type="password" class="form__input" autofocus placeholder="Password">
				<div class = "form_input-error-message"></div>
			</div>
			<button class="form__button" type="submit">Continue</button>
			<p class="form__text">
				<a href="#" class="form__link">Forgot your password?<a/>
			</p>
			<p class="form__text">
				<a class = "form__link" href="./" id=linkCreateAccount">Don't have an account yet? Create account</a>
			</p>
		</form>
	</div>

	<script src="Login/main.js"></script>
</body>
